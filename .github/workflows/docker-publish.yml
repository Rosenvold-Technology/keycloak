name: Build and Publish Keycloak

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rosenvold-technology/keycloak

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        keycloak_version:
          - "23.0.0"
          - "26.5.2"

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # latest tag for default branch (only for newest version)
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') && matrix.keycloak_version == '26.5.2' }}
            # Keycloak base version
            type=raw,value=${{ matrix.keycloak_version }},enable={{is_default_branch}}
            # Version + commit SHA
            type=raw,value=${{ matrix.keycloak_version }}-{{sha}},enable={{is_default_branch}}
            # SHA for PRs
            type=sha,prefix=${{ matrix.keycloak_version }}-,enable=${{ github.event_name == 'pull_request' }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            KEYCLOAK_VERSION=${{ matrix.keycloak_version }}
          cache-from: type=gha,scope=keycloak-${{ matrix.keycloak_version }}
          cache-to: type=gha,mode=max,scope=keycloak-${{ matrix.keycloak_version }}
          sbom: true
          provenance: mode=max

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  summary:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 23.0.0 | ${{ needs.build-and-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 26.5.2 | ${{ needs.build-and-push.result }} |" >> $GITHUB_STEP_SUMMARY
